<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Знакомство с HTML тегами. Часть 3. Формы. Практика. </title>
</head>
<body>
	<form action="#" method="get">
		
		<div>
			<p>Имя</p>
			
			<input  placeholder  = "Имя" tabindex = "1" name="username" type="text"/>
			<p>Пароль</p>
			<div>
				<input  tabindex = "2" name="userpass" type="password"/>
			</div>
			<div>
				<p>Телефон</p>
				<input  tabindex = "3" name="userphone" type="tel"/>
				<div>
					<p>Пол</p>
					<div>
						<input checked type="radio" name="gender" value="male"> Мужской
					</div>	
				</div>
					</div>
						<input type="radio" name="gender" value="female"> Женский
					</div>	
					<div>
						<p>Имущество</p>
						<div>
							<input checked type="checkbox" name="bike" value="yes"> Велик
						</div>
					</div>
					<div>
							<input type="checkbox" name="car" value="yes"> Машина
						</div>
			</div>
			</div>
					<div>
							<input disabled type="checkbox" name="house" value="yes"> Дом
						</div>
						<div>
							<p>Дополнительная информация</p>
							<textarea name="text" ></textarea>

						</div>
				<div>
					<p>Прикрепить фото</p>
					<input type="file" name="userphoto">
				</div>
				<div>
					<p>Любимый цвет</p>
					<select name="color" >
						<option value="red">Красный</option>
						<option value="green">Зелёный</option>
						<option selected value="yellow">Жёлтый</option>
					</select>
						<div>
							<p>Действие</p>
							<button> type = "submit" > Отправить </button> 
							<button> type = "reset" > Очистить</button>
		
						</div>
				</div>
		</div>
	</form>
</body>
</html>
